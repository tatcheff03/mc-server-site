        <style>
        /* Additional CSS specific to the players page */
        body {
            margin: 0;
            background: url("https://media.zenfs.com/en/windows_central_293/32bda3a19e0dd0958d8624ba090ca71e") no-repeat center center fixed;
            background-size: cover;
        }
        .players-page {
            text-align: left; /* Align text to the left */
            padding: 50px;
            color: white;
            position: relative; /* Add position: relative */
        }
        .players-page h1 {
            font-size: 2rem; /* Match the font size of other pages */
            margin-bottom: 20px;
            color: white; /* Set title color to white */
        }
        .player-list {
            list-style-type: disc; /* Use bullet points */
            padding-left: 20px; /* Adjust indentation for bullet points */
            margin-top: 20px;
            animation: slideInLeft 1s forwards;
        }
        .player-list-item {
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInLeft 1s forwards;
            font-size: 1.7rem; /* Adjust font size as needed */
            margin-top: 12px;
            background-color: #66000000; /* Semi-transparent background */
            padding: 20x 10px; /* Add padding to improve readability */
            border-radius: 1px; /* Rounded corners */
        }
        /* Adjust the navigation bar position */
        .players-page header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
